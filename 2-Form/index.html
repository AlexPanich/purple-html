<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Регистрация</title>
  </head>
  <body>
    <main>
      <h1 class="header">Регистрация</h1>
      <p class="description">Уже есть аккаунт? <a href="#">Войти</a></p>
      <form class="form" action="/" method="post">
        <div class="field">
          <input type="text" placeholder="Копания" name="company" />
        </div>
        <div class="field double">
          <input type="text" placeholder="Имя" name="name" />
          <input type="text" placeholder="Фамилия" name="surname" />
        </div>
        <div class="field">
          <input type="email" placeholder="E-mail" name="email" />
        </div>
        <button class="submit-buttom" type="submit">
          <span>Зарегистрироваться</span>
          <img src="./images/arrow.svg" alt="Стрелка" />
        </button>
        <label class="confirm">
          <input class="checkbox" type="checkbox" name="agree" />
          Я прочитал и принимаю <a href="#">Условия использования</a>
        </label>
      </form>
    </main>
  </body>
</html>
